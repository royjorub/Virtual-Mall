<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Complete</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'purchase_complete.css' %}">
</head>
<body>
    <div class="wrapper" style= "background-image: url('{% static "purchase_complete_clear.jpg" %}');">
        <div class="item_list">
            {% for item in products_added %}
                <p> {% for key,value in cart.items %}
                        {% if key == item.id|slugify %}
                            {{value}}
                        {% endif %}
                    {% endfor %}
                    {{item.name}}</p>
            {% endfor %}
        </div>
        <br>
        <h2>${{ total_amount|floatformat:2 }}</h2>
        <br>
        <div class="links">
            <a href="/">Back to Mall Lane</a>
            <a href="/mall/4">Back to Roy's Plaza</a>
        </div>
        </div>
</body>
</html>
